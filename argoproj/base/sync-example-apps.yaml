apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-example-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    name: cluster-a
  project: default
  source:
    path: apps
    repoURL: https://github.com/cnchit/argocd-example-apps
    targetRevision: HEAD
  ignoreDifferences:
    # Allow to disable sync in the UI for managed applications
    - group: argoproj.io
      kind: Application
      managedFieldsManagers:
        - argocd-server
      jsonPointers:
        - /spec/syncPolicy/automated
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
