apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: argocd
spec:
  project: default
  source:
    path: cluster-config
    repoURL: https://github.com/cnchit/argoproj-deployments
    targetRevision: HEAD
  destination:
    name: cluster-a
    namespace: kube-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
